[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[device "tz"]
vendor = openapscontrib.timezones
extra = tz.ini

[device "pump"]
vendor = openaps.vendors.medtronic
extra = pump.ini

[device "cgm"]
vendor = openaps.vendors.dexcom
extra = cgm.ini

[report "raw-cgm/glucose-raw.json"]
use = oref0_glucose
no_raw = True
reporter = JSON
hours = 2.0
threshold = 100
device = cgm

[report "monitor/glucose.json"]
use = rezone
reporter = JSON
astimezone = False
date = dateString display_time
adjust = missing
input = raw-cgm/glucose-raw.json
device = tz
timezone = 

[alias]
monitor-cgm = report invoke raw-cgm/glucose-raw.json monitor/glucose.json
last_four_hours = report invoke last_four_pump_hours.json last_four_cgm_hours.json
preflight = ! bash -c "rm -f monitor/clock.json && openaps report invoke monitor/clock.json 2>/dev/null && grep -q T monitor/clock.json && echo PREFLIGHT OK || (mm-stick warmup || sudo oref0-reset-usb; echo PREFLIGHT FAIL; sleep 120; exit 1)"

[report "last_four_pump_hours.json"]
device = pump
hours = 4.0
use = iter_pump_hours
reporter = JSON

[report "last_four_cgm_hours.json"]
device = cgm
hours = 1.0
use = iter_glucose_hours
reporter = JSON

[device "oref0"]
vendor = openaps.vendors.process
extra = oref0.ini

[device "get-profile"]
vendor = openaps.vendors.process
extra = get-profile.ini

